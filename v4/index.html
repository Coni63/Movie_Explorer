<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Movie Explorer</title>
	    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../includes/css/style.css">
	</head>

	<body>
    
    <div id="container"></div>
      
    <div id="textbox_container"></div>
      
    <div class="version">
        <div class="news"><a href="../index.html">V1 (TSNE 3D)</a></div>
        <div class="news"><a href="../v3/index.html">V3 (TSNE + proj)</a></div>
    </div>
       
    <div id="info"></div>
    
    <div id="info2">
        <table cellpadding="0" cellspacing="0" style="table-layout: fixed; width: 100%;">
            <tr>
                <td style="width:20%">Movie</td>
                <td style="width:80%">
                   <select id="movie_list" style="width:100%"></select>
                </td>
            </tr>
        </table>
    </div>
    
    <div id="cmap">
        <div class="img_container">
           <img class="img_cmap" src="../includes/img/cmap.png"/>
        </div>
        <div class="label_container">
           <span class="top">Top Score</span>
           <span class="bottom">Worse Score</span>
        </div>
    </div>
    
    <div id="footer">
        <div class="text_info">Reset camera: <span class="key_info">R</span> - Repository : <span class="key_info">F1</span></div>
    </div>
    
    <script src="../includes/js/jquery-3.3.1.min.js"></script>
    <script src="../includes/js/three.min.js"></script>
    <script src="../includes/js/stats.min.js"></script>
    <script src="../includes/js/Detector.js"></script>
    <script src="../includes/js/dat.gui.min.js"></script>
    <script src="../includes/js/OrbitControls_inside.js"></script>
    
    <script type="text/javascript" src="../datas/simulation/mdl_v4_3.json"></script>
    <script type="text/javascript" src="../datas/simulation/centroides_2.json"></script>
    
    <script src="../includes/js/rendering_spherical_inside.js"></script>   

</body>
</html>
